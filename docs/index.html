<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">

  <body>
    <header>
      <h1>Baton</h1>
      <span>An app to facilitate the donation of AAC data</span>

      <h2>Downloads</h2>

      <p>
        <a href="https://github.com/Baton-donation/app/releases/latest/download/Baton-macOS.dmg" download>
          <button>macOS</button>
        </a>
      </p>

      <p>
        <a href="https://github.com/Baton-donation/app/releases/latest/download/Baton-Windows.exe" download>

      <p>
        <ol>
