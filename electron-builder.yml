appId: com.dasher.baton
productName: Baton
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
extraResources:
  - .env
publish:
  - github

afterSign: scripts/notarize.js

win:
  target:
    - portable

mac:
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
